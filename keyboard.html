<!doctype html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="keyboard.css">
		<title>Keyboard</title>
	</head><!-- Add the necessary code to include css from an external file -->
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class="row">
				<div class="key">~</div>
				<div class="key">!</div>
				<div class="key">"</div>
				<div class="key">#</div>
				<div class="key">$</div>
				<div class="key">%</div>
				<div class="key">&</div>
				<div class="key">/</div>
				<div class="key">(</div>
				<div class="key">)</div>
				<div class="key">=</div>
				<div class="delete">Delete</div>
			</div>
			<div class="row"> 
				<div class="tab">TAB</div>
				<div class="key">Q</div>
				<div class="key">W</div>
				<div class="key">E</div>
				<div class="key">R</div>
				<div class="key">T</div>
				<div class="key">Y</div>
				<div class="key">U</div>
				<div class="key">I</div>
				<div class="key">O</div>
				<div class="key">P</div>
				<div class="key">{</div>
				<div class="key">}</div>
				<div class="key">|</div>
			</div>
			<div class="row">
				<div class="key">A</div>
				<div class="key">S</div>
				<div class="key">D</div>
				<div class="key">F</div>
				<div class="key">G</div>
				<div class="key">H</div>
				<div class="key">J</div>
				<div class="key">K</div>
				<div class="key">L</div>
				<div class="key">:</div>
				<div class="key">"</div>
				<div class="enter">ENTER</div>
			</div>
			<div class="row">
				<div class="enter">SHIFT</div>
				<div class="key">Z</div>
				<div class="key">X</div>
				<div class="key">C</div>
				<div class="key">V</div>
				<div class="key">B</div>
				<div class="key">N</div>
				<div class="key">M</div>
				<div class="key"><</div>
				<div class="key">></div>
				<div class="key">?</div>
				<div class="enter">ENTER</div>
			</div>
			<div class="row">
				<div class="accept">ACCEPT</div>
				<div class="space"></div>
				<div class="accept">CANCEL</div>
			</div>

		</div>
	</body>
<html>
